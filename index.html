<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <div class="main">

        <div class="register">
            <h2>Book a Call</h2>
            <h4> Book a call slot and our representative will call you within 1hr of selected time</h4>
            <form id="register" method="POST">
                <label>Name :</label>
                <br>
                <input type="text" name="name" id="name" placeholder="Enter Your Name">
                <br><br>
                <label>Email : </label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter Your Email">
                <br><br>
                <label>Phone :</label>
                <br>
                <input type="number" name="phone" id="name" placeholder="Your Phone Number">
                <br><br>
                <label>Time For Call :</label>
                <br>
                <input type="date" name="date" id="divide special" placeholder="Select Date">

                <select id="divide">
                    <option value="0"> 11:00 </option>
                    <option value="1"> 12:00 </option>
                    <option value="2"> 13:00 </option>
                    <option value="3"> 14:00 </option>
                    <option value="4"> 15:00 </option>
                    <option value="5"> 16:00 </option>
                    <option value="6"> 17:00 </option>
                    <option value="7"> 18:00 </option>
                </select>

                <br>

                <input type="submit" value="Submit" name="submit" id="submit">





            </form>

        </div>
        <!--end register-->

    </div>
    <!--end main -->


</body>


</html>
